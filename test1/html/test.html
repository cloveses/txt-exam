<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript" src="/static/jquery-1.7.2.min.js" type="text/javascript"></script>
<script language="JavaScript" src="/static/test.js" type="text/javascript"></script>

<title>正在考试</title>
<link href="/static/reset.css" rel="stylesheet" type="text/css" />
<style type="text/css">
    #page-main {
        height: 540px;
        padding-left: 5px;
        
    }
    #test {
        height: 450px;
        background-color: #9FF;
        margin-top: 5px;
        margin-right: 5px;
        padding:10px;
    }
    #pagedown {
        margin-left: 820px;
    }

</style>
</head>

<body>
    <div id="page-main">
	<div id="button">
		<input type="button" id="select" value="选择题"/>
		<input type="button" id="fill"  value="填空题" />
		<input type="button" id="yorn" value="判断题" />
        <input type="button" id="handpaper" value="交卷啰！　　交卷啰！　　交卷啰！" style="width:380px;margin-left:175px;" />
        <span style="font-size:0.75em;margin-left:15px;">姓名:{{name}}</span>
	</div>
    <div id="test">
        <p>　</p>
        <center>
            <p>
                <h2>考试须知</h2>
            </p>
            <p>
                欢迎进入考试系统！
            </p>
            <p>
                考试完成，请点击交卷！
            </p>    
        </center>
        
    </div>
    <div id="pageupdown">
    	<input type="button" id="pageup" value="上一题" />
        <input type="button" id="pagedown" value="下一题" />
    </div>

    </div>
</body>
</html>
